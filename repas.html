<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="repas.css">
    <title>Plataforma de Películas</title>
</head>

<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">
            <h1>AUDI</h1>
        </div>
        <nav>
            <ul class="menu">
                <li class="navs">Audi RS3</li>
                <li class="navs">Audi RSQ 3</li>
                <li class="navs">Audi RS4</li>
                <li class="navs">Audi RS6</li>
                <li class="navs">Audi RSQ 8</li>
            </ul>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <main>
        <!-- Video -->
        <section class="video-container">
            <div class="video-wrapper">
                <video class="video-promo" src="video/AudiRS3.mp4" 
                controls autoplay playsinline>
                    No se puede cargar el video
                </video>
            </div>
        </section>

        <!-- Galería  -->
        <section class="galeria">
            <div class="contenedor-imagenes">
                <div class="imagen">
                    <img src="imagenes/rs3.png" alt="Película 1">
                </div>
                <div class="imagen">
                    <img src="imagenes/rs3(1).png" alt="Película 2">
                </div>
                <div class="imagen">
                    <img src="imagenes/rs3(2).png" alt="Película 3">
                </div>
                <div class="imagen">
                    <img src="imagenes/rs3(3).png" alt="Película 4">
                </div>
                <div class="imagen">
                    <img src="imagenes/rs3(4).png" alt="Película 5">
                </div>
                <div class="imagen">
                    <img src="imagenes/rs3(5).png" alt="Película 6">
                </div>
                <div class="imagen">
                    <img src="imagenes/motor.png" alt="Película 6">
                </div>
                <div class="imagen">
                    <img src="imagenes/maletero.png" alt="Película 6">
                </div>
                <div class="imagen">
                    <img src="imagenes/asientos.png" alt="Película 6">
                </div>
            </div>
        </section>
    </main>

    <!-- Pie de Página -->
    <footer>
        <div class="footer-item">
            <img src="imagenes/icono.png" alt="Logo de Streamflix">
        </div>
        <div class="footer-item">
            <p>&copy; 2025 Streamflix</p>
        </div>
        <div class="footer-item">
            <p>Política de Privacidad | Términos de Servicio</p>
        </div>
    </footer>
</body>

</html>
